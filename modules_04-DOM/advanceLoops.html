const numbers = [1, 2, 3, 4];

// map - returns new array with transformed values
const doubled = numbers.map(function(num) {
  return num * 2;
});

console.log(doubled); // [2, 4, 6, 8]
console.log(numbers); // [1, 2, 3, 4] (original unchanged)

const users = [
  { name: "John", age: 25 },
  { name: "Sarah", age: 30 }
];

// Extract just names
const names = users.map(function(user) {
  return user.name;
});
console.log(names); // ["John", "Sarah"]

// Create HTML strings
const listItems = users.map(function(user) {
  return '<li>' + user.name + '</li>';
});
console.log(listItems); // ["<li>John</li>", "<li>Sarah</li>"]
